<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .nav-button:hover {
            background-color: #0056b3;
        }
        
        .nav-button.contract {
            background-color: #28a745;
        }
        
        .nav-button.contract:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>欢迎使用项目管理系统</h1>
    <nav>
        <a href="/enter_data" class="nav-button">数据录入</a>
        <a href="/contract_doc" class="nav-button contract">合同交底系统</a>
        {% if has_log_access(session.username) %}
        <a href="/view_logs" class="nav-button">查看操作日志</a>
        {% endif %}
        {% if session.get('username') == 'admin' %}
        <button class="nav-btn" onclick="window.location.href='/delete_data'">
            <i class="fas fa-trash"></i>
            <span>删除数据</span>
            <p>删除项目和楼宇信息</p>
        </button>
        {% endif %}
    </nav>
</body>
</html>
